#Start of Charmin's additions:

# Print Start
[gcode_macro PRINT_START]
gcode:
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(215)|float %}
    M140 S{BED_TEMP}     ; Start bed heating
    M104 S{EXTRUDER_TEMP * 0.7}     ; Begin heating extruder but avoid melting temps by heating only 70%
    M117 Preheating...
    SET_GCODE_OFFSET Z=0.0    ; Reset the G-Code Z offset
    BED_MESH_CLEAR    ; Clear bed mesh
    G28    ; Home the printer
    G90    ; Absolute positioning mode
    G0 X{printer.toolhead.axis_minimum.x + 3} Y{printer.toolhead.axis_minimum.y + 3} Z50 F{250 * 60}    ; Park at front corner
    M190 S{BED_TEMP}    ; Wait for bed to fully heat
    M117 Leveling Bed...
    BED_MESH_CALIBRATE ADAPTIVE=1
    M117 Nozzle Heating...
    M104 S{EXTRUDER_TEMP}    ; Start heating extruder to final temp
    G0 X0 Y-4 Z0.8 F8000 ; move away and ready for the purge
    M109 S{EXTRUDER_TEMP}    ; Fully heat extruder
    M117 Printing...
    PRUSA_LINE_PURGE #See below   


[gcode_macro PRINT_END]
gcode:
    M400 ; wait for buffer to clear
    G92 E0 ; zero the extruder
    G1 F1000.0 ; set feed rate
    #G1 E-3 ; retract
    G91 ; relative positioning

    # Set safe speeds
    {% set zVelocity = printer.configfile.settings.printer.max_z_velocity|default(15)|int %}
    {% set maxVelocity = printer.configfile.settings.printer.max_velocity|default(200)|int %}
    {% set zVelocityAdjusted = (0.95 * zVelocity * 60)|int %}
    {% set maxVelocityAdjusted = (0.95 * maxVelocity * 60)|int %}
    
    # Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    
    # Check end position to determine safe direction to move
    {% if printer.toolhead.position.x < (max_x - 20) %}
    {% set x_safe = 20.0 %}
    {% else %}
    {% set x_safe = -20.0 %}
    {% endif %}
    
    {% if printer.toolhead.position.y < (max_y - 20) %}
    {% set y_safe = 20.0 %}
    {% else %}
    {% set y_safe = -20.0 %}
    {% endif %}
    
    {% set lift_height = 25.0 %}
    {% if printer.toolhead.position.z < (max_z - lift_height) %}
    {% set z_safe = lift_height %}
    {% else %}
    {% set z_safe = max_z - printer.toolhead.position.z %}
    {% endif %}
    
    G0 Z{z_safe} F{zVelocityAdjusted} ; move nozzle up
    G0 X{x_safe} Y{y_safe} F{maxVelocityAdjusted} ; move nozzle to remove stringing
    TURN_OFF_HEATERS ; turn off heaters
    M107 ; turn off fan
    G90 ; absolute positioning
    G0 X60 Y{max_y} F3600 ; park nozzle at rear
    M221 S100 ; Reset Filament Flowrate
    M84XYE ; disable xye motors
    M117 Printer Ready ; LCD status message


[gcode_macro PRUSA_LINE_PURGE]
##Purge line macro that replicates PrusaSlicer's default purge line
gcode:
    G1 Z0.2 F720
    G1 Y-3 F1000 ; go outside print area
    G92 E0
    G1 X60 E9 F1000 ; intro line
    G1 X100 E12.5 F1000 ; intro line
    G92 E0


[force_move]
