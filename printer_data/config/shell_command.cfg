[gcode_macro update_git]
gcode:
    {% set message = params.MESSAGE|default() %}
    {% if message %}
        RUN_SHELL_COMMAND CMD=update_git_script_message PARAMS="'{params.MESSAGE}'"
    {% else %}
        RUN_SHELL_COMMAND CMD=update_git_script
    {% endif %}

[gcode_shell_command update_git_script]
command: bash -c "bash $HOME/klipper-backup/script.sh"
timeout: 90.0
verbose: True

[gcode_shell_command update_git_script_message]
command: bash -c "bash $HOME/klipper-backup/script.sh -c \"$0\""
timeout: 90.0
verbose: True

[gcode_shell_command get_status]
command: bash -c "ssh pi@screen.local /home/pi/play_audio.sh {PARAMS}"
timeout: 10.0
verbose: True


[gcode_shell_command play_shortest]
command: bash -c "/home/pi/send_audio_command.sh shorteststraw" 
timeout: 10.0
verbose: True

[gcode_shell_command play_mario]
command: bash -c "/home/pi/send_audio_command.sh mario" 
timeout: 10.0
verbose: True